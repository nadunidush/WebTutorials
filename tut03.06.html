<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <style>
        body {
            padding-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <button class="button" id="googlebtn">Google</button>

    <script>
        document.getElementById('googlebtn').addEventListener('click', function() {
            var confirmed = confirm("Do you want to go to Google?");
            if (confirmed) {
                window.location.href = "https://www.google.com";
            } else {
                alert("You decided to stay.");
            }
        });
    </script>
    
</body>
</html>
